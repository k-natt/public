{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
{% if error %}
<div id="error">Bad login</div>
{% endif %}
<form action="{{ request.path }}" method="POST">
	{% csrf_token %}
	<input type="text" name="username" />
	<input type="password" name="password" />
	<input name="submit" type="submit" />
</form>
{% endblock %}
